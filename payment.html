<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Methods</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        /* General Styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            height: 100%;
            background: linear-gradient(45deg, #ff6b6b, #f0a202);
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: cover;
            animation: bgAnimation 10s infinite alternate;
        }

        @keyframes bgAnimation {
            0% {
                background: linear-gradient(45deg, #ff6b6b, #f0a202);
            }
            100% {
                background: linear-gradient(45deg, #f0a202, #ff6b6b);
            }
        }

        .container {
            text-align: center;
            color: white;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            padding: 50px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            width: 80%;
            max-width: 600px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .payment-methods {
            display: flex;
            justify-content: space-evenly;
            margin-bottom: 40px;
            font-size: 2.5rem;
        }

        .payment-methods i {
            transition: transform 0.3s ease;
            cursor: pointer;
            width: 70px;
            height: 70px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .payment-methods i:hover {
            transform: scale(1.3) rotate(15deg);
            background-color: rgba(255, 255, 255, 0.2);
        }

        .buttons {
            display: flex;
            justify-content: space-around;
        }

        .btn {
            background-color: #333;
            color: white;
            font-size: 1.2rem;
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn:hover {
            background-color: #f0a202;
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 30px;
            }

            h1 {
                font-size: 2rem;
            }

            .payment-methods i {
                font-size: 2rem;
                width: 60px;
                height: 60px;
            }

            .btn {
                font-size: 1rem;
                padding: 12px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Payment Method Selection</h1>

        <div class="payment-methods">
            <i class="fab fa-cc-visa" title="Visa" onclick="window.location.href='visa.html';"></i>
            <i class="fab fa-cc-mastercard" title="MasterCard" onclick="window.location.href='mastercard.html';"></i>
            <i class="fab fa-cc-amex" title="American Express" onclick="window.location.href='amex.html';"></i>
        </div>

        <div class="buttons">
            <button class="btn" onclick="window.location.href='visa.html';">Visa Card Payment</button>
            <button class="btn" onclick="window.location.href='mastercard.html';">MasterCard Payment</button>
            <button class="btn" onclick="window.location.href='amex.html';">AmEx Payment</button>
        </div>
    </div>
</body>
</html>
